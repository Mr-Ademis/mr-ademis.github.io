			<div class="item">
				
				<button id="openModal" class="btn"></button>

				<div id="myModal" class="modal">
				  <div class="modal-content">
					<span class="close">&times;</span>
					<img src="w.png" width="150" height="150">
					<spanclass="name_w">Железный кинжал</span>
					<span class="w_t"><img src="ata.png" alt="" class="ic_bar" height="20" width="20">Сила атаки: +16<br />Класс: любой</span>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<script>
		var modal = document.getElementById("myModal");
		var btn = document.getElementById("openModal");
		var span = document.getElementsByClassName("close")[0];
	
		btn.onclick = function() {
		  modal.style.display = "block";
		  document.body.style.overflow = "hidden"; // Prevent scrolling of the page
		}
	
		span.onclick = function() {
		  modal.style.display = "none";
		  document.body.style.overflow = "auto"; // Enable scrolling of the page
		}
	
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
			document.body.style.overflow = "auto"; // Enable scrolling of the page
		  }
		}
	  </script>
</body>
